<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <!-----------------------------------------------------------Announcement Bar----------------------------------------------------------------------------------->
  <div class="bar">
    <div class="socialMedia">
      <ul class="list">
        <li ><a href=""><img src="./images/instagram.png" alt=""></a></li>
        <li ><a href=""><img src="./images/twitter.png" alt=""></a></li>
        <li ><a href=""><img src="./images/youtube.png" alt=""></a></li>
      </ul>
    </div>
    <div class="announcement"></div>
    <a href="" id="deco"><p id="stl">NEW Notebooks available now!</p></a>
  </div>
  <!-------------------------------------------------------------Header------------------------------------------------------------------------------------------>
  <header>
    <img src="./images/logo.png" alt="" width="150px" height="125.34" class="logo">
    <nav class="menu">
      <ul class="list-menu">
        <li><a href="" class="stl2">Home</a></li>
        <li><a href="" class="stl2">Shop</a></li>
        <li><a href="" class="stl2">New</a></li>
      </ul>
    </nav>
    <div class="icons">
      <a href=""><img src="./images/account.png" alt="" ></a>
      <a href=""><img src="./images/shopping-bag.png" alt="" ></a>
    </div>
  </header>
  <div class="title">
    <h1>Your cart</h1>
    <a href="">Continue shopping</a>
  </div>
  <!--------------------------------------------------------------cart items-------------------------------------------------------------------------------->
  <div class="small-container cart-page">
    <table >
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
      <!-----------------------------------------------------------Item1------------------------------------------------------------------------------------>
      <tr class="top">
        <td>
          <div class="cart-info">
            <img src="./images/notebook.png" alt="" >
            <div>
              <p>Van-Gogh Series-Notebook</p>
              <small>Price: $100 </small>
              <br>
              <button class="like-btn">
                <i class="fas fa-heart"></i>
              </button>
            </div>
          </div>
        </td>
        <td class="input-group">
          <button id="note-minus" class="btn ">-</button>
          <input id="note-number" type="number" min="0"  value="1">
          <button id="note-plus" class="btn ">+</button>
          <a href="" id="note-remove" class="remove-product">Remove</a>
        </td>
        <td id="note-total">$100.00</td>
      </tr>
      <!-------------------------------------------------------------Item2---------------------------------------------------------------------------------->
      <tr>
        <td>
          <div class="cart-info">
            <img src="./images/ramadan.png" alt="" >
            <div>
              <p>Ramadan Planner </p>
              <small>Price: $25.00 </small>
              <br>
              <button class="like-btn">
                <i class="fas fa-heart"></i>
              </button>
            </div>
          </div>
        </td>
        <td class="input-group">
          <button id="ramadan-minus" class="btn ">-</button>
          <input id="ramadan-number" type="number" min="0"  value="1">
          <button id="ramadan-plus" class="btn ">+</button>
          <a href="" id="ramadan-remove" class="remove-product">Remove</a>
        </td>
        <td id="ramadan-total">$25.00</td>
      </tr>
      <!-----------------------------------------------------------------Item3---------------------------------------------------------------------------->
      <tr>
        <td>
          <div class="cart-info">
            <img src="./images/pens.png" alt="" >
            <div>
              <p>Pens Series</p>
              <small>Price: $95 </small>
              <br>
              <button class="like-btn">
                <i class="fas fa-heart"></i>
              </button>
            </div>
          </div>
        </td>
        <td class="input-group">
          <button id="pens-minus" class="btn ">-</i></button>
          <input id="pens-number" type="number" min="0"  value="1">
          <button id="pens-plus" class="btn ">+</button>
          <a href="" id="pens-remove" class="remove-product">Remove</a>
        </td>
        <td id="pens-total">$95.00</td>
      </tr>
      <!--------------------------------------------------------------Total Price-------------------------------------------------------------------------------->
      <div >
        <table class="total-price">
          <tr >
            <td class="tot">Estimated total :</td>
            <td id="estimated-total"> $220.00</td>
          </tr>
        </table>
      </div>  
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
